<!doctype html>
<style>
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-gap: 20px;
  align-items: stretch;
  }
.grid img {
  border: 1px solid #ccc;
  box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
  max-width: 100%;
}
</style>
<main class="grid" id="grid">
</main>
<script>
    function add_image(path) {
        grid = document.getElementById("grid");
        img = '<img src="'+path+'" alt="Image" onclick="image_to_clipboard(this.src)">';
        grid.innerHTML = img + grid.innerHTML;
        }
</script>
